<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <div ng-if="!$ctrl.isVideoAvailable()">Please wait</div>
    <iframe ng-if="$ctrl.isVideoAvailable()" class="embed-responsive-item" src="{{$ctrl.getIframeSrc($ctrl.video.id.videoId)}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
</div>
